{[include file="$COMM_HEADER"]}
<div id="Info">
	<div id="systemInfo" class="box" style="width:95%; margin-top:10px;">
	<h6>书籍查找</h6>
	<div class="boxContent">
	<form action="{[spUrl c=book_manage a=search_book]}" method="post">
	<p><input type="text" name="condition">
	查找方式：
	<select name="search_type">
		<option value="1">按书名</option>
		<option value="2">按作者</option>
		<option value="3">按ISBN</option>
	</select>
	<input type='submit' class='admin_btn' value="查找">
	</p>
	</form>
	</div>
	</div>
	<div id="systemInfo"  class="box" style="width:95%; margin-top:10px;">
		<h6>总信息</h6>
		<div class="boxContent">
		<p>总库存书种数量&nbsp;:&nbsp;{[$Info.booksum]}种</p>
		<p>已借出书种&nbsp;:&nbsp;{[$Info.borrowed]}种</p>
		<p>总库存书籍册数&nbsp;:&nbsp;{[$Info.booksSum]}册</p>
		<p>已借出书籍册数&nbsp;:&nbsp;{[$Info.booksBorrowed]}册</p>
		<p>书籍类别数量&nbsp;:&nbsp;{[$Info.typeCount]}种</p>
		</div>
	</div>
{[include file="$COMM_END"]}
