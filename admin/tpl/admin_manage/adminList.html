{[include file="$COMM_HEADER"]}
<div id="Info">
	<div class="table-list">
		<table width="100%" cellspacing="0">
			<thead>
				<tr>
					<th width="5%">id</th>
					<th width="8%">管理员名称</th>
					<th width="5%">管理员真实姓名</th>
					<th width="10%">上次登录时间</th>
					<th width="8%">上次登录IP</th>
					<th width="5%">管理操作</th>
				</tr>
			</thead>
			<tbody>
			<form action="?m=admin&c=content&a=sort" method="post" id="sortForm">
			{[foreach from=$adminsInfo item=adminInfo]}
				<tr>
					<td align="center">{[$adminInfo.id]}</td>
					<td align="center">{[$adminInfo.name]}</td>
					<td align="center">{[$adminInfo.realname]}</td>
					<td align="center">{[$adminInfo.last_login_time|date_format:'%Y-%m-%d']}</td>
					<td align="center">{[$adminInfo.last_login_ip]}</td>	
					<td align="center">
						<a href="{[spUrl c=admin_manage a=adminEdit]}&id={[$adminInfo.id]}">修改</a> 
						| <a href="javascript:confirmurl('{[spUrl c=admin_manage a=doAdminDel]}&id={[$adminInfo.id]}]','你真的要删除管理员【{[$adminInfo.name]}】么＄1?7')">删除</a>
					</td>
				</tr>
			{[/foreach]}
			<tr><td colspan="12" style="text-align:center;">{[$pageHTML]}</td></tr>
			</form>
			</tbody>
		</table>
	</div>
</div>
